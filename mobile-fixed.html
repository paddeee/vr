<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Turf Lane - Crime Scene</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <style>
        body {
            background-color: #000;
        }

        .mask-image {
            height: 100%;
            width: 100%;
        }

        .rs-counter-value {
            color: #FFF !important;
        }
    </style>

    <!-- Networked
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>

    <!-- Offline -->
    <script src="lib//aframe.min.js"></script>
    <script src="lib/kframe.min.js"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function() {

            var $turfLaneModel = document.getElementById('TurfLane');
            var $loadingMask = document.getElementById('LoadingMask');

            $turfLaneModel.addEventListener('model-loaded', function () {

                setTimeout(function() {
                    $loadingMask.setAttribute('hidden', 'true');
                }, 1000);
            });
        });

        AFRAME.registerComponent('cursor-listener', {

            schema: {
                evidenceType: { type: 'string' }
            },

            init: function () {

                var data = this.data;
                var $infoIcons = document.querySelectorAll('.info-icon');
                var $cigaretteHUD = document.getElementById('CigaretteHUD');
                var $footPrintHUD = document.getElementById('FootPrintHUD');
                var $glassFragmentsHUD = document.getElementById('GlassFragmentsHUD');
                var $doorHandleHUD = document.getElementById('DoorHandleHUD');
                var $fingerPrintHUD = document.getElementById('FingerPrintHUD');
                var $carpetHUD = document.getElementById('CarpetHUD');
                var $iMacHUD = document.getElementById('IMacHUD');
                var $fridgeHUD = document.getElementById('FridgeHUD');
                var $mobileHUD = document.getElementById('MobileHUD');
                var $backDoorHUD = document.getElementById('BackDoorHUD');
                var $bodyHUD = document.getElementById('BodyHUD');
                var $hammerHUD = document.getElementById('HammerHUD');
                var $keysHUD = document.getElementById('KeysHUD');
                var $CCTVHUD = document.getElementById('CCTVHUD');
                var $dialToneElement = document.getElementById('DialToneElement');
                var $callSourceFile = document.getElementById('PhoneCallSourceFile');
                var $CCTVVideoSourceFile = document.getElementById('CCTVVideoSourceFile');


                this.el.addEventListener('mouseenter', function (event) {
                    event.target.setAttribute('opacity', '1');
                });

                this.el.addEventListener('mouseleave', function () {

                    $infoIcons.forEach(function($infoIcon) {
                        $infoIcon.setAttribute('opacity', '0.5');
                    });
                });

                this.el.addEventListener('click', function () {

                    switch(data.evidenceType) {
                        case 'Cigarette':
                            $cigaretteHUD.setAttribute('visible', 'true');
                            break;
                        case 'Footprint':
                            $footPrintHUD.setAttribute('visible', 'true');
                            break;
                        case 'Glass Fragments':
                            $glassFragmentsHUD.setAttribute('visible', 'true');
                            break;
                        case 'Door Handle':
                            $doorHandleHUD.setAttribute('visible', 'true');
                            break;
                        case 'Finger Print':
                            $fingerPrintHUD.setAttribute('visible', 'true');
                            break;
                        case 'Carpet Mark':
                            $carpetHUD.setAttribute('visible', 'true');
                            break;
                        case 'iMac':
                            $iMacHUD.setAttribute('visible', 'true');
                            break;
                        case 'Fridge':
                            $fridgeHUD.setAttribute('visible', 'true');
                            break;
                        case 'Mobile':

                            // Stop dial tone once call has been listened to
                            $dialToneElement.pause();

                            // Reset Call Audio if already playing
                            if ($callSourceFile.paused === 'false') {
                                $callSourceFile.currentTime = 0;
                                $callSourceFile.pause();
                            }

                            $callSourceFile.play();

                            $mobileHUD.setAttribute('visible', 'true');
                            break;
                        case 'BackDoor':
                            $backDoorHUD.setAttribute('visible', 'true');
                            break;
                        case 'Body':
                            $bodyHUD.setAttribute('visible', 'true');
                            break;
                        case 'Hammer':
                            $hammerHUD.setAttribute('visible', 'true');
                            break;
                        case 'Keys':
                            $keysHUD.setAttribute('visible', 'true');
                            break;
                        case 'CCTV':

                            // Reset CCTV if already playing
                            if ($CCTVVideoSourceFile.paused === 'false') {
                                $CCTVVideoSourceFile.currentTime = 0;
                                $CCTVVideoSourceFile.pause();
                            } else {
                                $CCTVHUD.setAttribute('src', '#CCTVVideoSourceFile');
                            }

                            $CCTVVideoSourceFile.play();

                            $CCTVHUD.setAttribute('visible', 'true');
                            break;
                    }
                });
            }
        });

        AFRAME.registerComponent('close-listener', {

            schema: {
                evidenceType: {type: 'string'}
            },

            init: function () {

                var data = this.data;
                var $cigaretteHUD = document.getElementById('CigaretteHUD');
                var $footPrintHUD = document.getElementById('FootPrintHUD');
                var $glassFragmentsHUD = document.getElementById('GlassFragmentsHUD');
                var $doorHandleHUD = document.getElementById('DoorHandleHUD');
                var $fingerPrintHUD = document.getElementById('FingerPrintHUD');
                var $carpetHUD = document.getElementById('CarpetHUD');
                var $iMacHUD = document.getElementById('IMacHUD');
                var $fridgeHUD = document.getElementById('FridgeHUD');
                var $mobileHUD = document.getElementById('MobileHUD');
                var $backDoorHUD = document.getElementById('BackDoorHUD');
                var $bodyHUD = document.getElementById('BodyHUD');
                var $hammerHUD = document.getElementById('HammerHUD');
                var $keysHUD = document.getElementById('KeysHUD');
                var $CCTVHUD = document.getElementById('CCTVHUD');
                var $callSourceFile = document.getElementById('PhoneCallSourceFile');
                var $CCTVVideoSourceFile = document.getElementById('CCTVVideoSourceFile');

                this.el.addEventListener('mouseenter', function () {
                    this.el.emit('closegrow');
                }.bind(this));

                this.el.addEventListener('mouseleave', function () {
                    this.el.emit('closeshrink');
                }.bind(this));

                this.el.addEventListener('click', function () {

                    switch(data.evidenceType) {
                        case 'Cigarette':
                            $cigaretteHUD.setAttribute('visible', 'false');
                            break;
                        case 'Footprint':
                            $footPrintHUD.setAttribute('visible', 'false');
                            break;
                        case 'Glass Fragments':
                            $glassFragmentsHUD.setAttribute('visible', 'false');
                            break;
                        case 'Door Handle':
                            $doorHandleHUD.setAttribute('visible', 'false');
                            break;
                        case 'Finger Print':
                            $fingerPrintHUD.setAttribute('visible', 'false');
                            break;
                        case 'Carpet Mark':
                            $carpetHUD.setAttribute('visible', 'false');
                            break;
                        case 'iMac':
                            $iMacHUD.setAttribute('visible', 'false');
                            break;
                        case 'Fridge':
                            $fridgeHUD.setAttribute('visible', 'false');
                            break;
                        case 'Mobile':
                            $mobileHUD.setAttribute('visible', 'false');
                            $callSourceFile.pause();
                            $callSourceFile.currentTime = 0;
                            break;
                        case 'BackDoor':
                            $backDoorHUD.setAttribute('visible', 'false');
                            break;
                        case 'Body':
                            $bodyHUD.setAttribute('visible', 'false');
                            break;
                        case 'Hammer':
                            $hammerHUD.setAttribute('visible', 'false');
                            break;
                        case 'Keys':
                            $keysHUD.setAttribute('visible', 'false');
                            break;
                        case 'CCTV':
                            $CCTVHUD.setAttribute('visible', 'false');
                            $CCTVVideoSourceFile.pause();
                            $CCTVVideoSourceFile.currentTime = 0;
                            break;
                    }
                });
            }
        });
    </script>
</head>

                <a-animation attribute="scale" begin="closegrow" from="1.0 1.0 1.0" to="1.5 1.5 1.5" dur="400"></a-animation>

                     width="0.1"

                     class="clickable"
                     close-listener="evidenceType: CCTV"
                     height="0.1"
                     width="0.1"
                     position="0.55 0.3 0.05">
                <a-animation attribute="scale" begin="closegrow" from="1.0 1.0 1.0" to="1.5 1.5 1.5" dur="400"></a-animation>
                <a-animation attribute="scale" begin="closeshrink" from="1.5 1.5 1.5" to="1.0 1.0 1.0" dur="400"></a-animation>
            </a-image>
        </a-video>

                  position="3 0 0"></a-entity>

                 position="56.75 5.37 0.7"
                 rotation="0 270 0"

                 src="#StreetLimitEastOneImage"
                 height="10.54"
                 width="17.56"

        <a-entity id="IMac"

            <!-- Street Light One Light -->
            <a-light type="spot"
                     angle="60"

                     distance="30"

                     position="-3.03 8.8 -0.5"

            <!-- Street Light Two Light -->
            <a-light type="spot"
                     angle="80"
                     color="#f7d352"
                     intensity="1.2"
                     distance="40"
                     decay="1.5"

                     rotation="130 0 0"></a-light>

            <!-- Street Light Three Light -->
            <a-light type="spot"

            <a-light type="spot"
                     angle="60"
                     color="#f7d352"
                     intensity="1.5"
                     distance="20"
                     decay="1.2"

            <!-- Front room Light -->
            <a-light type="point"
                     color="#fdf6ce"
                     intensity="0.75"

                     decay="2"

            <a-light type="point"
                     color="#ffe29a"
                     intensity="0.75"
                     distance="6"
                     decay="3"
                     position="12.5 2.75 -10.3"></a-light>

        </a-entity>

        <!-- User POV -->
        <a-entity id="User"
                  position="3 0 0"
                  rotation="0 0 0">
            <a-camera id="Camera">

                <a-cursor id="cursor" objects=".clickable" color="#009ec2">
                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                                 from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-cursor>
            </a-camera>
        </a-entity>

        <!-- Sky -->
        <a-sky src="#SkyBox"></a-sky>
    </a-entity>
</a-scene>
</body>
