<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Turf Lane - Crime Scene</title>
	<meta name="description" content="Hello, World! - A-Frame">
	<style>
		body {
			background-color: #000;
		}

		.mask-image {
			height: 100%;
			width: 100%;
		}

		.rs-counter-value {
			color: #FFF !important;
		}
	</style>

	<!-- Networked
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/master/dist/kframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-vive-cursor-component/master/dist/aframe-vive-cursor-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-component.min.js"></script> -->

	<!-- Offline -->
	<script src="lib//aframe.min.js"></script>
	<script src="lib/kframe.min.js"></script>
	<script src="lib/aframe-vive-cursor-component.min.js"></script>
	<script src="lib/aframe-teleport-controls.min.js"></script>

	<script>

		document.addEventListener("DOMContentLoaded", function() {

			var $turfLaneModel = document.getElementById('TurfLane');
			var $scene = document.querySelector('a-scene');
			var $loadingMask = document.getElementById('LoadingMask');
			var $goIcon = document.getElementById('GoIcon');

			$turfLaneModel.addEventListener('model-loaded', function () {
				console.log('Turf Loaded');
				setTimeout(function() {
					$loadingMask.setAttribute('hidden', 'true');
				}, 1000);
			});

			$scene.addEventListener('enter-vr', function () {
				$goIcon.setAttribute('visible', 'true');
			});
		});

		// Handle the Enter VR Button
		AFRAME.registerComponent('go-listener', {

			init: function () {

				var $lighting = document.getElementById('Lighting');
				var $icons = document.getElementById('Icons');
				var $loadingScene = document.getElementById('LoadingScene');
				var $dialToneElement = document.getElementById('DialToneElement');

				this.el.addEventListener('mouseenter', function (event) {

					event.target.setAttribute('opacity', '1');
				});

				this.el.addEventListener('mouseleave', function (event) {

					event.target.setAttribute('opacity', '0.4');
				});

				this.el.addEventListener('click', function () {
					console.log('Clicked');

					$loadingScene.setAttribute('visible', 'false');
					$icons.setAttribute('visible', 'true');
					$lighting.setAttribute('visible', 'true');

					if ($dialToneElement.paused === 'false') {
						return;
					}

					$dialToneElement.components.sound.playSound();
				});
			}
		});

		AFRAME.registerComponent('cursor-listener', {

			schema: {
				evidenceType: { type: 'string' }
			},

			init: function () {

				var data = this.data;
				var $infoIcons = document.querySelectorAll('.info-icon');
				var $bannerImages= document.querySelectorAll('.banner-image');
				var $cigaretteBanner = document.getElementById('CigaretteBanner');
				var $footPrintBanner = document.getElementById('FootPrintBanner');
				/*var $brokenWindowBanner = document.getElementById('BrokenWindowBanner');*/
				var $glassFragmentsBanner = document.getElementById('GlassFragmentsBanner');
				var $doorHandleBanner = document.getElementById('DoorHandleBanner');
				var $fingerPrintBanner = document.getElementById('TVFingerprintBanner');
				var $carpetBanner = document.getElementById('CarpetBanner');
				var $iMacBanner = document.getElementById('IMacBanner');
				var $fridgeBanner = document.getElementById('FridgeBanner');
				var $mobileBanner = document.getElementById('MobileBanner');
				var $backDoorBanner = document.getElementById('BackDoorBanner');
				var $bodyBanner = document.getElementById('BodyBanner');
				var $hammerBanner = document.getElementById('HammerBanner');
				var $keysBanner = document.getElementById('KeysBanner');
				var $CCTVBanner = document.getElementById('CCTVBanner');
				var $cigaretteHUD = document.getElementById('CigaretteHUD');
				var $footPrintHUD = document.getElementById('FootPrintHUD');
				var $dialToneElement = document.getElementById('DialToneElement');
				var $callSourceFile = document.getElementById('PhoneCallSourceFile');
				var $callElement = document.getElementById('CallElement');
				var $CCTVVideoSourceFile = document.getElementById('CCTVVideoSourceFile');
				var $videoHUD = document.getElementById('VideoHUD');

				this.el.addEventListener('mouseenter', function (event) {

					event.target.setAttribute('opacity', '1');

					switch(data.evidenceType) {
						case 'Cigarette':
							$cigaretteBanner.setAttribute('visible', 'true');
							break;
						case 'Footprint':
							$footPrintBanner.setAttribute('visible', 'true');
							break;
							/*case 'Fibres':
							 $brokenWindowBanner.setAttribute('visible', 'true');
							 break;*/
						case 'Glass Fragments':
							$glassFragmentsBanner.setAttribute('visible', 'true');
							break;
						case 'Door Handle':
							$doorHandleBanner.setAttribute('visible', 'true');
							break;
						case 'Finger Print':
							$fingerPrintBanner.setAttribute('visible', 'true');
							break;
						case 'Carpet Mark':
							$carpetBanner.setAttribute('visible', 'true');
							break;
						case 'iMac':
							$iMacBanner.setAttribute('visible', 'true');
							break;
						case 'Fridge':
							$fridgeBanner.setAttribute('visible', 'true');
							break;
						case 'Mobile':
							$mobileBanner.setAttribute('visible', 'true');
							break;
						case 'BackDoor':
							$backDoorBanner.setAttribute('visible', 'true');
							break;
						case 'Body':
							$bodyBanner.setAttribute('visible', 'true');
							break;
						case 'Hammer':
							$hammerBanner.setAttribute('visible', 'true');
							break;
						case 'Keys':
							$keysBanner.setAttribute('visible', 'true');
							break;
						case 'CCTV':
							$CCTVBanner.setAttribute('visible', 'true');
							break;
					}
				});

				this.el.addEventListener('mouseleave', function () {

					$infoIcons.forEach(function($infoIcon) {
						$infoIcon.setAttribute('opacity', '0.5');
					});

					$bannerImages.forEach(function($bannerImage) {
						$bannerImage.setAttribute('visible', 'false');
					});
				});

				this.el.addEventListener('click', function () {

					switch(data.evidenceType) {
						case 'Cigarette':
							$cigaretteBanner.setAttribute('visible', 'false');
							$cigaretteHUD.setAttribute('visible', 'true');
							break;
						case 'Footprint':

							$footPrintBanner.setAttribute('visible', 'false');
							$footPrintHUD.setAttribute('visible', 'true');
							break;
							/*case 'Fibres':

							 $brokenWindowBanner.setAttribute('visible', 'false');

							 $imageHUD.setAttribute('src', '#SlideThreeImage');
							 $imageHUD.setAttribute('visible', 'true');
							 break;*/
						case 'Glass Fragments':

							$glassFragmentsBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideFourImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Door Handle':

							$doorHandleBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideFiveImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Finger Print':

							$fingerPrintBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideSixImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Carpet Mark':

							$carpetBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideSevenImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'iMac':

							$iMacBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideEightImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Fridge':

							$fridgeBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideNineImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Mobile':

							// Stop dial tone once call has been listened to
							$dialToneElement.pause();

							// Reset Call Audio if already playing
							if ($callSourceFile.paused === 'false') {
								$callSourceFile.currentTime = 0;
								$callSourceFile.pause();
							}

							$callSourceFile.play();
							$mobileBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideTenImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'BackDoor':

							$backDoorBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideElevenImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Body':

							$bodyBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideTwelveImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Hammer':

							$hammerBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideEighteenImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'Keys':

							$keysBanner.setAttribute('visible', 'false');

							$imageHUD.setAttribute('src', '#SlideNineteenImage');
							$imageHUD.setAttribute('visible', 'true');
							break;
						case 'CCTV':

							$CCTVBanner.setAttribute('visible', 'false');

							$videoHUD.setAttribute('src', '#CCTVVideoSourceFile');
							$videoHUD.setAttribute('visible', 'true');
							break;
					}
				});
			}
		});

		AFRAME.registerComponent('close-listener', {

			schema: {
				evidenceType: {type: 'string'}
			},

			init: function () {

				var data = this.data;
				var $cigaretteHUD = document.getElementById('CigaretteHUD');
				var $footPrintHUD = document.getElementById('FootPrintHUD');

				this.el.addEventListener('click', function () {

					switch(data.evidenceType) {
						case 'Cigarette':
							$cigaretteHUD.setAttribute('visible', 'false');
							break;
						case 'Footprint':
							$footPrintHUD.setAttribute('visible', 'false');
							break;
						case 'Glass Fragments':
							$glassFragmentsBanner.setAttribute('visible', 'true');
							break;
						case 'Door Handle':
							$doorHandleBanner.setAttribute('visible', 'true');
							break;
						case 'Finger Print':
							$fingerPrintBanner.setAttribute('visible', 'true');
							break;
						case 'Carpet Mark':
							$carpetBanner.setAttribute('visible', 'true');
							break;
						case 'iMac':
							$iMacBanner.setAttribute('visible', 'true');
							break;
						case 'Fridge':
							$fridgeBanner.setAttribute('visible', 'true');
							break;
						case 'Mobile':
							$mobileBanner.setAttribute('visible', 'true');
							break;
						case 'BackDoor':
							$backDoorBanner.setAttribute('visible', 'true');
							break;
						case 'Body':
							$bodyBanner.setAttribute('visible', 'true');
							break;
						case 'Hammer':
							$hammerBanner.setAttribute('visible', 'true');
							break;
						case 'Keys':
							$keysBanner.setAttribute('visible', 'true');
							break;
						case 'CCTV':
							$CCTVBanner.setAttribute('visible', 'true');
							break;
					}
				});
			}
		});
	</script>
</head>
