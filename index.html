	  <script>

		  document.addEventListener("DOMContentLoaded", function() {

			  var $turfLaneModel = document.getElementById('TurfLane');
			  var $loadingMask = document.getElementById('LoadingMask');
			  var $crimeScene = document.getElementById('CrimeScene');
			  var $dialToneElement = document.getElementById('DialToneElement');

			  $turfLaneModel.addEventListener('model-loaded', function () {

				  $dialToneElement.components.sound.playSound();
				  $loadingMask.setAttribute('hidden', 'true');
				  $crimeScene.setAttribute('visible', 'true');
			  });
		  });

		  var viewingInfo = false;

		  AFRAME.registerComponent('custom-vive-controls', {

			  init: function () {

				  var $imageHUD = document.getElementById('ImageHUD');
				  var $callAudio = document.getElementById('PhoneCallSourceFile');
				  var $CCTVVideo = document.getElementById('CCTVVideo');
				  var $videoHUD = document.getElementById('VideoHUD');

				  this.el.addEventListener('triggerdown', function () {

					  if (viewingInfo) {
						  $imageHUD.setAttribute('visible', 'false');
						  $videoHUD.setAttribute('visible', 'false');
						  /*$CCTVVideo.currentTime = 0;
						  $CCTVVideo.pause();*/
						  $callAudio.currentTime = 0;
						  $callAudio.pause();
						  viewingInfo = false;
					  } else {
						  viewingInfo = true;
					  }
				  });
			  }
		  });

		  AFRAME.registerComponent('cursor-listener', {

			  schema: {
				  evidenceType: { type: 'string' }
			  },

			  init: function () {

				  var data = this.data;
				  var $infoIcons = document.querySelectorAll('.info-icon');
				  var $bannerImages= document.querySelectorAll('.banner-image');
				  var $cigaretteBanner = document.getElementById('CigaretteBanner');
				  var $footPrintBanner = document.getElementById('FootPrintBanner');
				  /*var $brokenWindowBanner = document.getElementById('BrokenWindowBanner');*/
				  var $glassFragmentsBanner = document.getElementById('GlassFragmentsBanner');
				  var $doorHandleBanner = document.getElementById('DoorHandleBanner');
				  var $fingerPrintBanner = document.getElementById('TVFingerprintBanner');
				  var $carpetBanner = document.getElementById('CarpetBanner');
				  var $iMacBanner = document.getElementById('IMacBanner');
				  var $fridgeBanner = document.getElementById('FridgeBanner');
				  var $mobileBanner = document.getElementById('MobileBanner');
				  var $backDoorBanner = document.getElementById('BackDoorBanner');
				  var $bodyBanner = document.getElementById('BodyBanner');
				  var $hammerBanner = document.getElementById('HammerBanner');
				  var $keysBanner = document.getElementById('KeysBanner');
				  var $CCTVBanner = document.getElementById('CCTVBanner');
				  var $imageHUD = document.getElementById('ImageHUD');
				  var $dialToneElement = document.getElementById('DialToneElement');
				  var $callSourceFile = document.getElementById('PhoneCallSourceFile');
				  var $callElement = document.getElementById('CallElement');
				  var $CCTVVideo = document.getElementById('CCTVVideo');
				  var $videoHUD = document.getElementById('VideoHUD');

				  this.el.addEventListener('mouseenter', function (event) {

					  if (viewingInfo) {
						  return;
					  }

					  event.target.setAttribute('opacity', '1');

					  switch(data.evidenceType) {
						  case 'Cigarette':
							  $cigaretteBanner.setAttribute('visible', 'true');
							  break;
						  case 'Footprint':
							  $footPrintBanner.setAttribute('visible', 'true');
							  break;
						  /*case 'Fibres':
							  $brokenWindowBanner.setAttribute('visible', 'true');
							  break;*/
						  case 'Glass Fragments':
							  $glassFragmentsBanner.setAttribute('visible', 'true');
							  break;
						  case 'Door Handle':
							  $doorHandleBanner.setAttribute('visible', 'true');
							  break;
						  case 'Finger Print':
							  $fingerPrintBanner.setAttribute('visible', 'true');
							  break;
						  case 'Carpet Mark':
							  $carpetBanner.setAttribute('visible', 'true');
							  break;
						  case 'iMac':
							  $iMacBanner.setAttribute('visible', 'true');
							  break;
						  case 'Fridge':
							  $fridgeBanner.setAttribute('visible', 'true');
							  break;
						  case 'Mobile':
							  $mobileBanner.setAttribute('visible', 'true');
							  break;
						  case 'BackDoor':
							  $backDoorBanner.setAttribute('visible', 'true');
							  break;
						  case 'Body':
							  $bodyBanner.setAttribute('visible', 'true');
							  break;
						  case 'Hammer':
							  $hammerBanner.setAttribute('visible', 'true');
							  break;
						  case 'Keys':
							  $keysBanner.setAttribute('visible', 'true');
							  break;
						  case 'CCTV':
							  $CCTVBanner.setAttribute('visible', 'true');
							  break;
					  }
				  });

				  this.el.addEventListener('mouseleave', function () {

					  $infoIcons.forEach(function($infoIcon) {
						  $infoIcon.setAttribute('opacity', '0.5');
					  });

					  $bannerImages.forEach(function($bannerImage) {
						  $bannerImage.setAttribute('visible', 'false');
					  });
				  });

				  this.el.addEventListener('click', function () {

					  if (!viewingInfo) {
						  return;
					  }

					  switch(data.evidenceType) {
						  case 'Cigarette':

							  $cigaretteBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideOneImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Footprint':

							  $footPrintBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideTwoImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  /*case 'Fibres':

							  $brokenWindowBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideThreeImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;*/
						  case 'Glass Fragments':

							  $glassFragmentsBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideFourImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Door Handle':

							  $doorHandleBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideFiveImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Finger Print':

							  $fingerPrintBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideSixImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Carpet Mark':

							  $carpetBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideSevenImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'iMac':

							  $iMacBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideEightImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Fridge':

							  $fridgeBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideNineImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Mobile':

							  // Stop dial tone once call has been listened to
							  $dialToneElement.pause();

							  // Reset Call Audio if already playing
							  if ($callSourceFile.paused === 'false') {
								  $callSourceFile.currentTime = 0;
								  $callSourceFile.pause();
							  }

							  $callElement.setAttribute('src', '#phone-call');
							  $callSourceFile.play();
							  $mobileBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideTenImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'BackDoor':

							  $backDoorBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideElevenImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Body':

							  $bodyBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideTwelveImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Hammer':

							  $hammerBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideEighteenImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'Keys':

							  $keysBanner.setAttribute('visible', 'false');

							  $imageHUD.setAttribute('src', '#SlideNineteenImage');
							  $imageHUD.setAttribute('visible', 'true');
							  break;
						  case 'CCTV':

							  $CCTVBanner.setAttribute('visible', 'false');

							  $videoHUD.setAttribute('src', '#CCTVVideo');
							  $videoHUD.setAttribute('visible', 'true');
							  $CCTVVideo.play();
							  break;
					  }
				  });
			  }
		  });
	  </script>

					 class="banner-image"
					 src="#BannerTwelveImage"
					 height="0.3"
					 width="0.8"
					 depth="0.1"
					 position="11 1.31 -11.1"
					 visible="false"
					 look-at="#RightHand"></a-image>

			<a-image id="HammerBanner"
					 class="banner-image"
					 src="#BannerThirteenImage"
					 height="0.3"
					 width="0.8"
					 depth="0.1"
					 position="11.08 1.02 -13.9"
					 visible="false"
					 look-at="#RightHand"></a-image>

			<a-image id="KeysBanner"
					 class="banner-image"
					 src="#BannerFourteenImage"
					 height="0.3"
					 width="0.8"
					 depth="0.1"
					 position="10.88 1.02 -12.9"
					 visible="false"
					 look-at="#RightHand"></a-image>

			<a-image id="CCTVBanner"
					 class="banner-image"
					 src="#BannerFifteenImage"
					 height="0.3"
					 width="0.8"
					 depth="0.1"
					 position="-3.5 2.0 -21.5"
					 visible="false"
					 look-at="#RightHand"></a-image>

			<!-- Turf Lane -->
			<a-entity id="TurfLane"
					  collada-model="#TurfLaneCollada"
					  cursor-listener
					  position="3 0 0"></a-entity>

			<!-- Street Limit -->
			<a-image id="StreetLimitNorth"
					 src="#StreetLimitNorthImage"
					 height="10.54"
					 width="17.56"
					 position="56.75 5.37 0.7"
					 rotation="0 270 0"
					 material="shader:standard"></a-image>

			<a-image id="StreetLimitEastOne"
					 src="#StreetLimitEastOneImage"
					 height="10.54"
					 width="17.56"
					 position="29.7 3.9 29.8"
					 rotation="0 180 0"
					 material="shader:standard"></a-image>

			<a-image id="StreetLimitEastTwo"
					 src="#StreetLimitEastTwoImage"
					 height="10.54"
					 width="17.56"
					 position="-15.71 3.3 29.8"
					 rotation="-50 180 0"
					 material="shader:standard"></a-image>

			<a-image id="StreetLimitSouth"
					 src="#StreetLimitSouthImage"
					 height="10.54"
					 width="17.56"
					 position="-51.75 5.37 0.7"
					 rotation="0 90 0"
					 material="shader:standard"></a-image>

			<a-image id="StreetLimitWestOne"
					 src="#StreetLimitWestOneImage"
					 height="10.54"
					 width="17.56"
					 position="31.3 5.4 -36.0"
					 rotation="0 0 0"
					 material="shader:standard"></a-image>

			<a-image id="StreetLimitWestTwo"
					 src="#StreetLimitWestTwoImage"
					 height="10.54"
					 width="17.56"
					 position="-16 5.4 -36.0"
					 rotation="0 0 0"
					 material="shader:standard"></a-image>

			<!-- Body -->
			<a-entity id="Body"
					  collada-model="#BodyCollada"
					  position="11 0.71 -10.3"
					  rotation="90 180 0"></a-entity>

			<!-- iMac -->
			<a-entity id="IMac"
					  collada-model="#IMacCollada"
					  position="11.7 0.51 -10.4"
					  rotation="90 30 0"
					  scale="0.8 0.8 0.8"></a-entity>

			<a-sound id="DialToneElement"
					 src="#DialToneSourceFile"
					 volume="0.3"
					 loop="true"
					 height="0.81"
					 width="1.2"
					 position="10.5 1.0 -11.2"></a-sound>

           <a-video id="CallElement"
                   height="0.81"
                   width="1.2"
                   position="0 0 -5"></a-video>

			<!-- LIGHTING -->

			<!-- Street Light One Light -->
			<a-light type="spot"
					 angle="60"
					 color="#f7d352"
					 intensity="1.5"
					 distance="30"
					 decay="1.2"
					 position="-3.03 8.8 -0.5"
					 rotation="315 0 0"></a-light>

			<!-- Street Light Two Light -->
			<a-light type="spot"
					 angle="80"
					 color="#f7d352"
					 intensity="1.2"
					 distance="40"
					 decay="1.5"
					 position="19.4 7.4 2.35"
					 rotation="130 0 0"></a-light>

			<!-- Street Light Three Light -->
			<a-light type="spot"
					 angle="60"
					 color="#f7d352"
					 intensity="1.5"
					 distance="30"
					 decay="1.2"
					 position="-30.8 7.9 4.7"
					 rotation="160 0 0"></a-light>

			<!-- Street Light Four Light -->
			<a-light type="spot"
					 angle="80"
					 color="#f7d352"
					 intensity="1.2"
					 distance="20"
					 decay="2"
					 position="28.5 7.4 -11.3"
					 rotation="0 90 0"></a-light>

			<!-- Street Light Five Light -->
			<a-light type="spot"
					 angle="60"
					 color="#f7d352"
					 intensity="1.5"
					 distance="20"
					 decay="1.2"
					 position="-13.7 6.0 3.95"
					 rotation="160 0 0"></a-light>

			<!-- Front room Light -->
			<a-light type="point"
					 color="#fdf6ce"
					 intensity="0.75"
					 distance="8"
					 decay="2"
					 position="10 1.8 -6.6"></a-light>

			<!-- Back room Light -->
			<a-light type="point"
					 color="#ffe29a"
					 intensity="0.75"
					 distance="6"
					 decay="3"
					 position="12.5 2.75 -10.3"></a-light>

			<!-- User POV
			<a-entity id="User"
					  position="3 0 0"
					  rotation="0 0 0">
				<a-camera id="RightHand">

					 <a-cursor id="cursor" objects=".clickable" color="#009ec2">
						<a-animation begin="click" easing="ease-in" attribute="scale"
									 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
						<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
									 from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
					</a-cursor>
				</a-camera>
			</a-entity>

			<a-image id="ImageHUD"
					 geometry="primitive: plane; height: 0.75; width: 1.0"
					 position="13.1 1.9 -5.25"
					 rotation="10 240 0"
					 opacity="0.9"
					 visible="false"></a-image>

			<a-video id="VideoHUD"
					 height="0.6"
					 width="1.2"
					 position="0 0 -1"
					 opacity="0.9"
					 visible="false"></a-video>-->

			<!-- Controller -->
			<a-entity id="LeftHand" teleport-controls="collisionEntity: #FloorGeometry; button: trigger;" vive-controls="hand: left"></a-entity>

			<!-- Teleporter -->
			<a-entity id="RightHand" custom-vive-controls vive-cursor="objects: .clickable" vive-controls="hand: right">

				<a-image id="ImageHUD"
						 geometry="primitive: plane; height: 0.6; width: 1.2"
						 position="0 0 -0.6"
						 visible="false"></a-image>

				<a-video id="VideoHUD"
						 height="0.6"
						 width="1.2"
						 position="0 0 -0.6"
						 visible="false"></a-video>
			</a-entity>

			<!-- Sky -->
			<a-sky src="#SkyBox"></a-sky>
		</a-entity>
	</a-scene>
  </body>
</html>
