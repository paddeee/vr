<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Hello, World! - A-Frame</title>
	<meta name="description" content="Hello, World! - A-Frame">
	<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

  </head>
  <body>
  <a-scene>
	  <a-assets>

		<!-- Audio -->
		<audio id="click-sound" src="assets/sounds/click.ogg"></audio>

		<!-- Street -->
		<a-asset-item id="StreetCollada" src="assets/collada/street.dae"></a-asset-item>

	  </a-assets>

		<!-- Street -->
	  <a-entity id="Street"
				class="clickable"
				collada-model="#StreetCollada"
				position="-50 -6 70"></a-entity>

	  <!-- Camera -->
	  <a-camera far="20000">
		  <a-cursor id="cursor" objects=".clickable">
			  <a-animation begin="click" easing="ease-in" attribute="scale"
						   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
			  <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
						   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
		  </a-cursor>
	  </a-camera>
	</a-scene>
  </body>
</html>
