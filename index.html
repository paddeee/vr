	<script>

		document.addEventListener("DOMContentLoaded", function() {

			var $turfLaneModel = document.getElementById('TurfLane');
			var $scene = document.querySelector('a-scene');
			var $loadingMask = document.getElementById('LoadingMask');
			var $goIcon = document.getElementById('GoIcon');
			var $camera;
			var $imageBanner = document.getElementById("ImageBanner");
			var $videoBanner = document.getElementById("VideoBanner");
			var $lookAtItems= document.querySelectorAll('.look-at');

			$turfLaneModel.addEventListener('model-loaded', function () {

                $lookAtItems.forEach(function($lookAtItem) {
                    $lookAtItem.setAttribute('look-at', '[camera]');
                });

				// Move BannerS into Camera Entity
				$camera = document.querySelector('[camera]');
				$camera.appendChild($imageBanner);
				$camera.appendChild($videoBanner);

				// Point at house to get frameset slowing warnings out of the way
				$camera.setAttribute('rotation', '0 -45 0');

				setTimeout(function() {
					$camera.setAttribute('rotation', '0 0 0');
					$loadingMask.setAttribute('hidden', 'true');
				}, 2000);
			});

			$scene.addEventListener('enter-vr', function () {
				$goIcon.setAttribute('visible', 'true');
			});
		});

		// Handle the Enter VR Button
		AFRAME.registerComponent('go-listener', {

			init: function () {

				var $lighting = document.getElementById('Lighting');
				var $icons = document.getElementById('Icons');
				var $loadingScene = document.getElementById('LoadingScene');
				var $dialToneElement = document.getElementById('DialToneElement');

				this.el.addEventListener('mouseenter', function (event) {
					event.target.setAttribute('opacity', '1');
				});

				this.el.addEventListener('mouseleave', function (event) {
					event.target.setAttribute('opacity', '0.4');
				});

				this.el.addEventListener('click', function () {

					$loadingScene.setAttribute('visible', 'false');
					$icons.setAttribute('visible', 'true');
					$lighting.setAttribute('visible', 'true');

					if ($dialToneElement.paused === 'false') {
						return;
					}

					$dialToneElement.components.sound.playSound();
				});
			}
		});

		AFRAME.registerComponent('hud-close', {

			init: function () {

				var $imageBanner = document.getElementById("ImageBanner");
				var $videoBanner = document.getElementById("VideoBanner");

				this.el.addEventListener('click', function () {
					$imageBanner.setAttribute('scale', '0 0 0');
					$videoBanner.setAttribute('scale', '0 0 0');
				});
			}
		});

							$imageBanner.setAttribute('src', '#SlideOneImage');
							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'Footprint':
							$footPrintBannerActive.setAttribute('position', '0 0 -0.01');
							$imageBanner.setAttribute('src', '#SlideThreeImage');
							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'Glass Fragments':
							$glassFragmentsBannerActive.setAttribute('position', '0 0 -0.01');
							$imageBanner.setAttribute('src', '#SlideFourImage');
							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'Door Handle':

							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'Mobile':

							// Stop dial tone once call has been listened to
							$dialToneElement.pause();

							// Reset Call Audio if already playing
							if ($callSourceFile.paused === 'false') {
								$callSourceFile.currentTime = 0;
								$callSourceFile.pause();
							}

							$callSourceFile.play();

							$hammerBannerActive.setAttribute('position', '0 0 -0.01');
							$imageBanner.setAttribute('src', '#SlideEighteenImage');
							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'Keys':
							$keysBannerActive.setAttribute('position', '0 0 -0.01');
							$imageBanner.setAttribute('src', '#SlideNineteenImage');
							$imageBanner.setAttribute('scale', '1 1 1');
							break;
						case 'CCTV':

							// Reset CCTV if already playing
							if ($CCTVVideoSourceFile.paused === 'false') {
								$CCTVVideoSourceFile.currentTime = 0;
								$CCTVVideoSourceFile.pause();
							} else {
								$videoBanner.setAttribute('src', '#CCTVVideoSourceFile');
							}

							$CCTVVideoSourceFile.play();

							$CCTVBannerActive.setAttribute('position', '0 0 -0.01');
							$videoBanner.setAttribute('scale', '1 1 1');
							break;
					}
				});

							$fridgeInfo.setAttribute('visible', 'true');
							break;
						case 'Mobile':
							$mobileBanner.setAttribute('scale', '0 0 0');
							$mobileClose.setAttribute('visible', 'false');
							$mobileInfo.setAttribute('visible', 'true');
							$callSourceFile.pause();
							$callSourceFile.currentTime = 0;
							break;
						case 'BackDoor':
							$backDoorBanner.setAttribute('scale', '0 0 0');
							$backDoorClose.setAttribute('visible', 'false');
							$backDoorInfo.setAttribute('visible', 'true');
							break;
						case 'Body':
							$bodyBanner.setAttribute('scale', '0 0 0');
							$bodyClose.setAttribute('visible', 'false');
							$bodyInfo.setAttribute('visible', 'true');
							break;
						case 'Hammer':
							$hammerBanner.setAttribute('scale', '0 0 0');
							$hammerClose.setAttribute('visible', 'false');
							$hammerInfo.setAttribute('visible', 'true');
							break;
						case 'Keys':
							$keysBanner.setAttribute('scale', '0 0 0');
							$keysClose.setAttribute('visible', 'false');
							$keysInfo.setAttribute('visible', 'true');
							break;
						case 'CCTV':
							$CCTVBanner.setAttribute('scale', '0 0 0');
							$CCTVClose.setAttribute('visible', 'false');
							$CCTVInfo.setAttribute('visible', 'true');
							$CCTVVideoSourceFile.pause();
							$CCTVVideoSourceFile.currentTime = 0;
							break;
					}
				});
			}
		});
	</script>
</head>
